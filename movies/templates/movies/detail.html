{% extends 'base.html' %}

{% block content %}
  <h2 class="text-center">DETAIL</h2>
  <hr>
  <img src="https://image.tmdb.org/t/p/original{{ movie.poster_path }}" alt="">
  <p>제목: {{ movie.title }}</p>
  <p>내용: {{ movie.content }}</p>
  <p>인기도: {{ movie.popularity }}</p>
  <p>개봉 날짜: {{ movie.release_date }}</p>
  
  <a href="{% url 'community:index' %}">[back]</a>
{% endblock  %}
