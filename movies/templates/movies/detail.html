{% extends 'base.html' %}

{% block content %}
  <h2 class="text-center mt-5">{{movie.title}}</h2>
  <button class="btn btn-light" onClick="javascript:history.go(-1);">뒤로가기</button>
  <hr>
  
  <div class="container">
    <div class="d-flex justify-content row">
      <div class="image col">
        <img class="d-block w-100 h-100" src="https://image.tmdb.org/t/p/original{{ movie.poster_path }}" alt="">
      </div>

      <div class="col">
        <p>인기도: {{ movie.popularity }}</p>
        <p>개봉 날짜: {{ movie.release_date }}</p>
        <p>줄거리 : {{movie.overview}}</p>
        <a href="{% url 'movies:movie_reviews' movie.movie_api_id %}"><button class="btn btn-info my-4 mx-1">리뷰 보기</button></a>
        <a href="{% url 'community:create_review' movie.movie_api_id %}"><button class="btn btn-info my-4 mx-1">리뷰 쓰기</button></a>
      </div>
    </div>
  </div>

{% endblock  %}
